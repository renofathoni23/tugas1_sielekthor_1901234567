<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Form Add Barang </title>
    <object th:include="fragment/fragment :: css" th:remove="tag"></object>
    <object th:include="fragment/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragment/fragment :: navbar('')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Form Tambah Barang</h2>
                <br>
                <form th:action="@{/barang/ubah}" th:object="${barang}" method="POST">
                    <input type="hidden" th:field="*{idBarang}" />

                    Nama Barang : <br>
                    <input required class="form-control" type="text" name="nama_barang" th:value="*{nama_barang}"/>
                    <br><br>

                    Kode Barang : <br>
                    <input required class="form-control" type="text" name="kode_barang" th:value="*{kode_barang}" readonly/>
                    <br><br>

                    Merk Barang : <br>
                    <input required class="form-control" type="text" name="merk_barang" th:value="*{merk_barang}" readonly/>
                    <br><br>

                    Stok Barang : <br>
                    <input required class="form-control" type="number" name="stok" th:value="*{stok}"/>
                    <br><br>

                    Garansi Toko : <br>
                    <input required class="form-control" type="number" name="jumlah_garansi" th:value="*{jumlah_garansi}"/>
                    <br><br>

                    Deskripsi Barang : <br>
                    <input required class="form-control" type="text" name="deskripsi_barang" th:value="*{deskripsi_barang}"/>
                    <br><br>

                    Tipe Barang : <br>
                    <input required class="form-control" type="hidden" name="tipe" th:value="${id_tipe_barang}"readonly/>
                    <input required class="form-control" type="text" th:value="${tipe_barang}"readonly/>
<!--                    <select name="tipe" class="form-control">-->
<!--                        <option th:value="${tipe_barang}" selected></option>-->
<!--                    </select>-->
                    <br><br>

                    Harga : <br>
                    <input required class="form-control" type="number" name="harga_barang" th:value="*{harga_barang}"/>
                    <br><br>

                    <button class="btn btn-warning" type="submit">Simpan</button>
                    <a class="btn btn btn-light btn-outline-warning" href="/">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
