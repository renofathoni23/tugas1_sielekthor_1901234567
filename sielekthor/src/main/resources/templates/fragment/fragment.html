!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Home </title>
    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <head th:fragment="js">
        <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
                crossorigin="anonymous"></script>
        <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
</head>
<body>
<nav th:fragment="navbar(page)" class="navbar navbar-expand-lg navbar-light bg-warning">
    <a class="navbar-brand font-weight-bold text-light" href="/">SIELEKTHOR</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li th:classappend="${page == 'Barang'} ? active : ''" class="nav-item">
                <a class="nav-link font-weight-bolder" th:href="@{/barang}">Barang</a>
            </li>
            <li th:classappend="${page == 'Pembelian'} ? active : ''" class="nav-item">
                <a class="nav-link font-weight-bolder" th:href="@{/pembelian}">Pembelian</a>
            </li>
            <li th:classappend="${page == 'Filter_Pembelian'} ? active : ''" class="nav-item">
                <a class="nav-link font-weight-bolder" th:href="@{/cari/pembelian}">Filter Pembelian</a>
            </li>
            <li th:classappend="${page == 'Filter_Barang'} ? active : ''" class="nav-item">
                <a class="nav-link font-weight-bolder" th:href="@{/barang/cari}">Filter Barang</a>
            </li>
            <li th:classappend="${page == 'Bonus'} ? active : ''" class="nav-item">
                <a class="nav-link font-weight-bolder" th:href="@{/bonus/cari/member/paling-banyak}">Bonus</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
